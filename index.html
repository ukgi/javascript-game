<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <script src="./main.js" defer></script>
    <title>Game</title>
  </head>
  <body>
    <div class="container">
      <div class="info__section">
        <div class="info__description">
          <button class="info__play-btn" type="button">
            <i class="fas fa-play"></i>
          </button>
          <button class="info__stop-btn display--off" type="button">
            <i class="fas fa-stop"></i>
          </button>
          <div class="info__timer"><h1>00:00</h1></div>
          <div class="info__counter"></div>
          <div class="info__pop-up display--off">
            <button class="replay-btn">
              <i class="fas fa-reply"></i>
            </button>
            <h1 class="info__pop-up__title"></h1>
          </div>
        </div>
      </div>
      <div class="game-section"></div>
    </div>
  </body>
</html>
